name: Publish docker image

on:
  push:
    branches:
      - 'main'   # include main
      - 'dev'

# To be deleted
  pull_request:
    branches:
      - '**'      # matches every branch
      - '!main'   # excludes main

jobs:
  push_to_registry:
    name: Push docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name and project version
        run: |
          chmod +x ./gradlew
          echo "PROJECT_VERSION=$(./gradlew -q version)" >> $GITHUB_ENV
          echo "BRANCH_NAME=$(echo ${{ steps.branch-name.outputs.head_ref_branch }})"
#          echo "BRANCH_NAME=$(echo ${{ steps.branch-name.outputs.base_ref_branch }})"

#      - name: Extract metadata (tags, labels)
#        id: meta
#        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
#        with:
#          images: waffle/api

      - name: Build and push docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./docker/Dockerfile
          push: true
          tags: vw-api/${{ env.BRANCH_NAME }}:${{ env.PROJECT_VERSION }}
