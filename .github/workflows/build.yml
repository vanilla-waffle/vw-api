name: VW CI with Gradle

on:
  push:
    branches:
      - 'main'   # includes main
  pull_request:
    branches:
      - '**'      # matches every branch
      - '!main'   # excludes main

env:
  DB_URL: localhost:3306
  DB_NAME: vwdb
  DB_USER: root
  DB_PASSWORD: vwzhsha3

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
          MYSQL_DATABASE: $DB_NAME
          MYSQL_USER: $DB_USER
          MYSQL_PASSWORD: $DB_PASSWORD
          MYSQL_ROOT_PASSWORD: $DB_PASSWORD
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Environment vars output
      run: echo Password is $DB_PASSWORD

    - name: Grant access to execute gradlew
      run: chmod +x ./gradlew

    - name: Execute gradlew build task
      run: ./gradlew build
